<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Telegram Group Message Sender</h1>
    
    <!-- Form to select groups and send messages -->
    <form id="sendForm">
        <label for="groups">Select Groups:</label><br>
        <select name="groups" id="groups" multiple>
            <!-- Groups populated dynamically with JavaScript -->
            {% for group in groups %}
                <option value="{{ group[0] }}">{{ group[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br><br>

        <label for="delay">Delay (in seconds):</label><br>
        <input type="text" name="delay" id="delay" value="2"><br><br>

        <button type="button" onclick="sendMessages()">Send Messages</button>
        <button type="button" onclick="stopSending()">Stop Sending</button>
    </form>

    <div id="status">
        <h2>Status</h2>
        <p id="sendingStatus"></p>
        <p id="errorStatus"></p>
    </div>

    <script>
        function sendMessages() {
            const formData = $('#sendForm').serialize();
            $.post('/send_messages', formData, function(data) {
                updateStatus(data);
            });
        }

        function stopSending() {
            $.post('/stop_sending', function(data) {
                updateStatus(data);
            });
        }

        function updateStatus(data) {
            const sending = data.sending.map(msg => `<p>${msg}</p>`).join('');
            const errors = data.errors.map(err => `<p>${err}</p>`).join('');
            $('#sendingStatus').html(sending);
            $('#errorStatus').html(errors);
        }

        setInterval(function() {
            $.getJSON('/status_updates', function(data) {
                updateStatus(data);
            });
        }, 2000);
    </script>
</body>
</html>
