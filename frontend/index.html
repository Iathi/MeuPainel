<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Envio de Mensagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enviar Mensagens Autom√°ticas</h1>
    <form id="send-form">
        <label for="message">Mensagem:</label>
        <textarea id="message" required></textarea>

        <label for="groups">Selecione os Grupos:</label>
        <input type="text" id="groups" required>

        <label for="delay">Intervalo (em segundos):</label>
        <input type="number" id="delay" required>

        <button type="submit">Enviar</button>
    </form>
    <div id="status"></div>

    <script src="scripts.js"></script>
</body>
</html>
