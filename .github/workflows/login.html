<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .login-container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .login-container img {
            width: 220px; /* Defina a largura desejada */
            height: auto;  /* Mantém a proporção da imagem */
            margin-bottom: 20px;
            margin: 0 auto;
            display: block;
            object-fit: contain; /* Garante que a imagem se ajuste ao contêiner */
        }

        h2 {
            margin-bottom: 20px;
            color: #00BFFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #B0B0B0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00BFFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0095E6;
        }

        .error-message {
            color: #FF4D4D;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #B0B0B0;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
        <div class="error-message" id="error-message"></div>
    </form>
    <div class="footer">© 2024</div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === "" || password === "") {
            e.preventDefault();
            document.getElementById('error-message').innerText = "Por favor, preencha todos os campos.";
        }
    };
</script>

</body>
</html>
