<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Faça login para acessar o InfinityLove.">
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<main class="login-container">
    <div class="logo">
        <img src="assets/Logo.png" alt="Logo da Empresa"> <!-- Caminho para o logo -->
    </div>
    <h2>InfinityLove</h2>
    <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required aria-label="Nome de Usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required aria-label="Senha">
        </div>
        <button type="submit">Entrar</button>
        <div class="error-message" id="error-message"></div>
    </form>
    <div class="footer">
        <a href="/recuperar-senha">Esqueci a Senha</a> | 
        <a href="/cadastro">Criar uma conta</a>
    </div>
</main>

<script src="js/script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
