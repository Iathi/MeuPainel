<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #000;
        }
        p {
            font-size: 18px;
        }
        #countdown {
            font-size: 36px;
            color: #000;
            margin-top: 20px;
        }
        .telegram-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .telegram-btn:hover {
            background-color: #000;
        }
        .telegram-btn img {
            vertical-align: middle;
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Estamos em Manutenção</h1>
    <p>Nosso site estará de volta em breve. Aguarde enquanto preparamos tudo para você!</p>

    <div id="countdown">24:00:00</div>

    <a href="http://t.me/Henr_M" target="_blank" class="telegram-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        Entre em Contato pelo Telegram
    </a>

    <script>
        // Definindo o tempo inicial para o cronômetro (1 hora, por exemplo)
        let countDownDate = new Date().getTime() + 60 * 60 * 1000; // 1 hora a partir do momento atual

        // Atualiza o cronômetro a cada 1 segundo
        let countdownFunction = setInterval(function() {
            let now = new Date().getTime();
            let distance = countDownDate - now;

            // Calcula horas, minutos e segundos
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o cronômetro
            document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;

            // Quando o cronômetro terminar, mostrar mensagem
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "A manutenção foi concluída!";
            }
        }, 1000);
    </script>

</body>
</html>
