<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .login-container {
            background-color: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; /* Ajuste o tamanho do logo conforme necessário */
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bff;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 0 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="Logo.png" alt="Logo da Empresa"> <!-- Substitua logo.jpg pelo caminho do seu logo -->
    </div>
    <h2>InfinityLove</h2>
    <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
        <div class="error-message" id="error-message"></div>
    </form>
    <div class="footer">Professor © 2024  - <a href="/cadastro">Criar uma conta</a></div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === "" || password === "") {
            e.preventDefault();
            document.getElementById('error-message').innerText = "Por favor, preencha todos os campos.";
        }
    };
</script>

</body>
</html>
